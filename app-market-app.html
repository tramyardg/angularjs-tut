<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/appMarketApp/main.css" rel="stylesheet"/>

    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<body ng-app="appMarketApp">

<div class="header">
    <div class="container">
        <h1>App Market</h1>
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">
        <div class="card" ng-repeat="app in apps">
            <app-info info="app"></app-info>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px"/>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px"/>
    </div>
</div>


<!-- Modules -->
<script src="js/app-market-app.js"></script>

<!-- Controllers -->
<script src="js/controllers/appMarketApp/MainController.js"></script>

<!-- Directives -->
<script src="js/directives/appMarketApp/appInfo.js"></script>

</body>
</html>
