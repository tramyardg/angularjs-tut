<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/forecastApp/main.css" rel="stylesheet"/>

    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<body ng-app="ForecastApp" style="background: url(img/forecast-bg.jpg) no-repeat center center fixed;">

<div class="main" ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-7">
                <h1>{{ fiveDay.city_name }}</h1>
                <h2>5-day forecast</h2>
                <div class="forecast" ng-repeat="day in fiveDay.days">
                    <div class="day row">
                        <!-- datetime -->
                        <div class="weekday col-xs-4">
                            {{day.datetime | date}}
                        </div>

                        <!-- icon -->
                        <div class="weather col-xs-3">
                            <img ng-src="{{day.icon}}" />
                        </div>

                        <div class="col-xs-1"></div>

                        <!-- high -->
                        <div class="high col-xs-2">
                            {{day.high}}
                        </div>

                        <!-- low -->
                        <div class="low col-xs-2">
                            {{day.low}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/forecast-app.js"></script>

<!-- Controllers -->
<script src="js/controllers/forecastApp/MainController.js"></script>

<!-- Services -->
<script src="js/services/forecast.js"></script>

<!-- Directives -->


</body>
</html>
